apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: distributed-system
metadata:
  annotations:
    kompose.cmd: C:\Users\Walid\kompose.exe convert -o k8s-manifests
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api-gateway
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Users\Walid\kompose.exe convert -o k8s-manifests
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: api-gateway
    spec:
      containers:
        - env:
            - name: KAFKA_BROKER
              value: kafka:9092
            - name: MONGO_URI
              value: mongodb://mongodb:27017/
            - name: PYTHONUNBUFFERED
              value: "1"
          image: api-gateway
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:8000/health
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
          name: api-gateway
          ports:
            - containerPort: 8000
              protocol: TCP
      restartPolicy: Always
      #restartPolicy: OnFailure

