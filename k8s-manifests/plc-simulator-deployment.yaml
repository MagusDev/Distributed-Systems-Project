apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Users\Walid\kompose.exe convert -o k8s-manifests
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: plc-simulator
  name: plc-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: plc-simulator
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Users\Walid\kompose.exe convert -o k8s-manifests
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: plc-simulator
    spec:
      containers:
        - env:
            - name: MQTT_BROKER
              value: mqtt
          image: plc-simulator
          name: plc-simulator
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: OnFailure
